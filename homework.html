<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="whole">
      <h1 id="city">🌤 Accra</h1>
      <p class="primary">Monday 23:00</p>
      <div class="weather">
        <strong class="temperature" id="temperature"></strong>
        <span class="units">
          <a href="#" id="c-link"> °C |</a>
        </span>
        <span class="units">
          <a href="#" id="f-link">°F </a>
        </span>
      </div>
      <div class="free">
        <form class="search-button" id="search-button">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                placeholder="city search 🔍"
                id="search-click"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
      </div>
      <br />
      <div class="container">
        <div class="row row-cols-2">
          <div class="col week">Wed</div>
          <div class="col degree">⛅️ 81°</div>
          <div class="col week">Thur</div>
          <div class="col degree">🌤90°</div>
          <div class="col week">Fri</div>
          <div class="col degree">⛈ 75°</div>
          <div class="col week">Sat</div>
          <div class="col degree">🌦 84°</div>
          <div class="col week">Sun</div>
          <div class="col degree">☀️ 90°</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
